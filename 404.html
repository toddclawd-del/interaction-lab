<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interaction Lab</title>
    <script>
      // Single Page App GitHub Pages redirect
      // Redirects all 404s to index.html with the path stored in sessionStorage
      sessionStorage.redirect = location.href;
      location.replace(location.pathname.split('/').slice(0, -1).join('/') + '/#' + location.pathname.split('/').pop() + location.search + location.hash);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
